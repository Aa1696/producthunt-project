{% extends 'base.html' %}
{% block content%}
{% for product in products.all%}
<div class="row">
    <div class="col-2">
        <img src="{{product.image.url}}" alt="" class="img-fluid">
    </div>
    <div class="col-4">
        <h1>{{product.title}}</h1>
        <p>{{product.body}}</p>
    </div>

    <div class="col-6">
        <a href="javascript:{document.getElementById('upvote{{product.id}}').submit()}"><button class="btn btn-primary btn-lg btn-block">UP Vote {{product.votes_total}}</button></a>
    </div>

</div>
<form action="{% url 'upvote' product.id%}" method="POST" id="upvote{{product.id}}">
{% csrf_token %}
    <input type="hidden">

</form>
{% endfor %}
{% endblock %}
